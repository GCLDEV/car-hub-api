services:
  db:
    image: mysql:8.0
    container_name: car-hub-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: car_hub
      MYSQL_USER: strapi
      MYSQL_PASSWORD: strapi123
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password

  strapi:
    build: 
      context: .
      target: development
    container_name: car-hub-strapi
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: mysql
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: car_hub
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi123
      JWT_SECRET: your-jwt-secret-key-here-with-at-least-32-chars
      ADMIN_JWT_SECRET: your-admin-jwt-secret-here-with-at-least-32-chars
      APP_KEYS: app-key-1-with-at-least-16-chars,app-key-2-with-at-least-16-chars,app-key-3-with-at-least-16-chars,app-key-4-with-at-least-16-chars
      API_TOKEN_SALT: your-api-token-salt-with-at-least-16-chars
      TRANSFER_TOKEN_SALT: your-transfer-token-salt-with-at-least-16-chars
    volumes:
      - ./config:/app/config
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./.env:/app/.env
      - ./public/uploads:/app/public/uploads
    ports:
      - "1337:1337"
    depends_on:
      - db
    mem_limit: 1400m
    memswap_limit: 1400m

volumes:
  db_data: